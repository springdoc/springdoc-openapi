language: java
jdk:
  - openjdk8
cache:
  directories:
    - $HOME/.m2
    - $HOME/.sonar/cache

addons:
  sonarcloud:
    organization: "springdoc"
    token:
      secure: $SONAR_TOKEN

script:
  - mvn deploy -DskipTests --settings settings.xml
  - mvn org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -DskipTests -X

  
